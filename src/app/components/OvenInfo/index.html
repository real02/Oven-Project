<div class="form-group">
  <label for="ovens">Select an oven:</label>
  <ng-container *ngIf="!selectEnabled">
    <select
      class="form-control"
      id="ovens"
      (change)="setSelectedOven($event.target.value)"
    >
      <option *ngFor="let oven of ovens" value="{{oven.ovenId}}">
        Oven, Address: {{oven.address}}
      </option>
    </select>
  </ng-container>
  <ng-container *ngIf="selectEnabled">
    <select
      class="form-control"
      (change)="setSelectedOven($event.target.value)"
      disabled
    >
      <option>Oven, Address: {{selectedOven.address}}</option>
    </select>
  </ng-container>
  <ng-container *ngIf="ovens.length">
    <ngz-editable
      [selectedOven]="selectedOven"
      (showInputEvent)="setEditMode($event)"
    ></ngz-editable>
  </ng-container>
</div>
<ngz-measurements
  [ovenSelected]="ovenSelected"
  [(selectedOven)]="selectedOven"
></ngz-measurements>
