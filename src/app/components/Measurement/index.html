<table class="table table-dark">
  <tr class="header">
    <th scope="col">Time</th>
    <th scope="col">Power consumption</th>
    <th scope="col">Temperature (°C)</th>
    <th *ngIf="ovenSelected">Temperature (°F)</th>
  </tr>
  <tr
    *ngFor="let measurement of selectedOven.measurements"
    class="measurements-table"
  >
    <td>{{measurement.dateTime}}</td>
    <td>{{measurement.powerConsumption}}</td>
    <td>{{measurement.temperature}}</td>
    <td *ngIf="ovenSelected">
      {{convertCelsiusToFahrenheit(measurement.temperature)}}
    </td>
  </tr>
</table>
