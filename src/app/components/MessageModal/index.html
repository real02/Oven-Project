<div
  mdbModal
  #frame="mdbModal"
  class="modal fade"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  (open)="onOpen($event)"
>
  <div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Modal Success</p>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <mdb-icon
            fas
            icon="check"
            size="4x"
            class="mb-3 animated rotateIn"
          ></mdb-icon>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit
            iusto nulla aperiam blanditiis ad consequatur in dolores culpa,
            dignissimos, eius non possimus fugiat. Esse ratione fuga, enim, ab
            officiis totam.
          </p>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a
          type="button"
          mdbBtn
          color="primary"
          class="waves-light"
          mdbWavesEffect
          >Get it now
          <mdb-icon far icon="gem" class="ml-1"></mdb-icon>
        </a>
        <a
          type="button"
          mdbBtn
          color="primary"
          outline="true"
          class="waves-effect"
          mdbWavesEffect
          (click)="frame.hide()"
          data-dismiss="modal"
          >No, thanks</a
        >
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
